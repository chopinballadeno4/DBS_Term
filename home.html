<!doctype html>
<head lang="ko">
    <meta charset="utf-8">
    <title>Database SQL</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <div class="Entire">
        <span class="TheaterName">DBS 영화관</span>
        <form method="post" action="jsp/open_date_seq.jsp">
            <input class="MovieType" type="submit" value="개봉일 순서">
        </form>
        <form method="post" action="jsp/coming_now.jsp">
            <input class="MovieType" type="submit" value="예매 순서">
        </form>
        <form method="post" action="jsp/booking_list.jsp">
            <input class="Search" type="date" name="start" placeholder="조회시작날짜"/>
            <input class="Search" type="date" name="end" placeholder="조회종료날짜"/>
            <input class="BookingList" type="submit" value="예매 내역">
        </form>
        <form method="post" action="jsp/booking.jsp">
            <input class="Search" type="input" name="theater" placeholder="영화관"/>
            <input class="Search" type="input" name="title" placeholder="영화제목"/>
            <input class="Search" type="date" name="date" placeholder="날짜"/>
            <input class="SearchBtn" type="submit" value="검색"/>
        </form>
    </div>
</body>
</html>
